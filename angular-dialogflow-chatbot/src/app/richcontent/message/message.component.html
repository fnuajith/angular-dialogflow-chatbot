<img [src]="message.avatar" [ngStyle]="{'width': '50px'}">
<div *ngIf="!showCards">
  <!-- {{message.content}} -->
  <quill-editor
        class="no-margin"
        [ngModel]="message.content"
        [readOnly]="true"
        [sanitize]="true"
        [modules]="{toolbar: false}"></quill-editor>
</div>
<div *ngIf="showCards" [ngStyle]="{'display': 'flex'}">
  <div *ngFor="let cardData of cards">
    <app-card [cardData]="cardData"></app-card>
  </div>
</div>
<div class="message-image" *ngIf="message.imageSrc">
  <img
    [src]="message.imageSrc"
    [alt]="message.imageSrc"
    (click)="onImageClick(message.imageLink)">
</div>
<div>
  <i class="fa fa-clock-o" aria-hidden="true"></i>
  <span>at {{message.timestamp | date : 'dd/MM/yyyy HH:mm' }}</span>
</div>
