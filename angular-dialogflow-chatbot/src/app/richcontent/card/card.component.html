<mat-card class="example-card">
  <img mat-card-image [src]="cardData.imageSourceLink" alt="Photo">
  <mat-card-content>
    <p>
      {{cardData.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [href]="cardData.imageRedirectLink">Buy Now</a>
  </mat-card-actions>
</mat-card>
